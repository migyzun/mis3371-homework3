<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="homework3.css" rel="stylesheet">
    <title>Homework 3 - HTML Form</title>
</head>
<body>
    <header style="text-align: center;">
        <img id="logo" src="logo.jpg" alt="company logo" />
        <h1>Divine Heaven Clinic</h1>
        <p>Today is: <span id="currentDate"></span></p>
    </header>
    <hr>
   
    <main>
        <table>              
            <form id="patientForm" action="homework3-thankyou.html">
                <div class="format">
                    <tr class="form">
                        <th class="form" colspan="3">Patient Form</th>
                    </tr>
                    <!-- Username -->
                    <tr>
                        <td class="table"><label for="userID">Username:</label></td>
                        <td><input
                            type="text" id="userID" name="userID" size="15" minlength="5" maxlength="20" placeholder="Enter Username"  
                            title="Username must be 5-20 characters, start with a letter, and contain only letters, numbers, underscores, or dashes"
                            oninput="validateUserID()"
                            onblur="validateUserID()"
                            pattern="^[a-zA-Z_-][a-zA-Z0-9_-]{4,29}$"
                            required>
                            <span class="error-message" id="userIDError"></span>
                        </td>
                    </tr>
                    <!-- Password -->
                    <tr>
                        <td class="table"><label for="password">Password:</label></td>
                        <td><input
                            type="password" id="password" name="password" size="15"
                            placeholder="Enter Password"
                            title="Password must be 8-30 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character (!@#%^&*()-_+=\/><.,`~)."
                            oninput="validatePassword()"
                            onblur="validatePassword()"
                            required>
                            <span class="error-message" id="passwordError"></span>
                        </td>
                    </tr>
                    <!-- Re-enter Password -->
                    <tr>
                        <td class="table"><label for="re_password">Re-enter Password: </label></td>
                        <td>
                            <input
                            type="password" id="re_password" name="re_password" size="15"
                            placeholder="Re-enter Password"
                            title="Passwords must match"
                            oninput="validatePasswordMatch()"
                            onblur="validatePasswordMatch()" 
                            required>
                            <span class="error-message" id="passwordMatchError"></span>
                        </td>
                    </tr>
                   
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <!-- First Name -->
                    <tr>
                        <td class="table"><label for="firstName">First Name:</label></td>
                        <td><input
                            type="text" id="firstName" name="firstName" size="15" maxlength="30"
                            placeholder="Enter First Name"
                            pattern="[A-Za-z'-]{1,30}"
                            oninput="validateFirstName()"
                            onblur="validateFirstName()"
                            title="First name must contain 1 to 30 characters, letters, apostrophes, and dashes only."
                            required>
                            <span class="error-message" id="firstNameError"></span>
                        </td>
                    </tr>
                    <!-- Middle Initial -->
                    <tr>
                        <td class="table"><label for="middleInitial">Middle Initial:</label></td>
                        <td><input
                            type="text" id="middleInitial" name="middleInitial" size="1"
                            maxlength="1"
                            placeholder="M."
                            pattern="[A-Za-z]"
                            title="Please enter a single letter."
                            oninput="validateMiddleInitial()"
                            onblur="validateMiddleInitial()">
                            <span class="error-message" id="middleInitialError"></span>
                        </td>
                    </tr>
                    <!-- Last Name -->
                    <tr>
                        <td class="table"><label for="lastName">Last Name:</label></td>
                        <td><input
                            type="text"
                            id="lastName"
                            name="lastName"
                            maxlength="30"
                            size="15"  
                            pattern="[A-Za-z' -]{1,30}"
                            title="Please enter a valid Last Name (1 to 30 characters)"
                            placeholder="Enter Last Name"
                            oninput="validateLastName()"
                            onblur="validateLastName()"
                            required>
                            <span class="error-message" id="lastNameError"></span>
                        </td>
                    </tr>
                    <!-- Date of Birth -->
                    <tr>
                        <td class="table"><label for="dateOfBirth">Date of Birth:</label></td>
                        <td><input
                            type="date"
                            id="dateOfBirth"
                            name="dateOfBirth"
                            pattern="\d{2}/\d{2}/\d{4}"
                            placeholder="MM/DD/YYYY"
                            title="Please enter a valid Date of Birth"
                            oninput="dobValidation()"
                            onblur="dobValidation()"
                            required>
                            <span class="error-message" id="dob-error"></span>
                        </td>
                    </tr>
                    <!-- Social Security -->
                    <tr>
                        <td class="table"><label for="ssn">SSN:</label></td>
                        <td><input
                            type="password"
                            id="ssn"
                            name="ssn"
                            minlength="9"
                            maxlength="11"
                            placeholder="XXX-XX-XXXX"
                            title="Enter SSN in XXX-XX-XXXX format"
                            oninput="formatSSN()"
                            onblur="validateSSN()"
                            required>
                            <span class="error-message" id="ssnError"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                    <!-- Address -->
                    <tr>
                        <td class="table"><label for="address1">Address 1:</label></td>
                        <td><input
                            type="text"
                            id="address1"
                            name="address1"
                            placeholder="Street address"
                            minlength="2"
                            maxlength="30"
                            title="Please enter your address, 2 to 30 characters."
                            oninput="validateAddress()"
                            onblur="validateAddress()"
                            required>
                            <span class="error-message" id="addressError"></span>
                        </td>
                    </tr>
                    <!-- Address 2 (optional) -->
                    <tr>
                        <td class="table"><label for="address2">Address 2:</label></td>
                        <td>
                            <input 
                            type="text" 
                            id="address2" 
                            name="address2" 
                            placeholder="Apt., suite, etc. (optional)" 
                            minlength="2" 
                            maxlength="30"
                            title="Please enter address, 2 to 30 characters if provided."
                            oninput="validateAddress2()"
                            onblur="validateAddress2()">
                            <span class="error-message" id="address2Error"></span>
                        </td>
                    </tr>
                    <!-- City -->
                    <tr>
                        <td class="table"><label for="city">City:</label></td>
                        <td><input
                            type="text"
                            id="city"
                            name="city"
                            placeholder="Enter City"
                            size="10"
                            minlength="2"
                            maxlength="30"
                            oninput="validateCity()"
                            onblur="validateCity()" 
                            required>
                            <span class="error-message" id="cityError"></span>
                        </td>
                    </tr>
                    <!-- State -->
                    <tr>
                        <td class="table"><label for="state">State:</label></td>
                        <td>
                            <select id="state" name="state" onchange="validateState()" onblur="validateState()" required>
                                <option value="">Select a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <span class="error-message" id="stateError"></span>
                        </td>
                    </tr>
                    <!-- Zip Code -->
                    <tr>
                        <td class="table"><label for="zipCode">Zip Code:</label></td>
                        <td><input
                            type="text"
                            id="zipCode"
                            name="zipCode"
                            placeholder="Enter ZIP"
                            pattern="[0-9]{5}"
                            size="6"
                            minlength="5"
                            maxlength="10"
                            title="Please enter Zip-Code (5 digits)"
                            oninput="validateZipCode()"
                            onblur="validateZipCode()"
                            required>
                            <span class="error-message" id="zipCodeError"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <!-- Email Address -->
                    <tr>
                        <td class="table"><label for="email">Email:</label></td>
                        <td>
                            <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="name@domain.tld" 
                            maxlength="40"
                            title="Please enter a valid email address"
                            oninput="validateEmail()"
                            onblur="validateEmail()"
                            required>
                            <span class="error-message" id="emailError"></span>
                        </td>
                    </tr>

                    <!-- Phone Number -->
                    <tr>
                        <td class="table"><label for="phone">Phone #:</label></td>
                        <td>
                            <input 
                            type="text" 
                            id="phoneNumber" 
                            name="phoneNumber" 
                            placeholder="XXX-XXX-XXXX"
                            title="Please enter a valid phone number (XXX-XXX-XXXX)"
                            maxlength="12" 
                            oninput="formatPhoneNumber()"
                            onblur="validatePhoneNumber()"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required>
                            <span class="error-message" id="phoneError"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <!-- Radio Buttons -->
                    <!-- Gender -->
                    <tr>
                        <td class="table"><label id="gender">Gender:</label></td>
                        <td>
                            <input type="radio" name="msex" value="Male" onchange="validateGender()">
                            <span>Male</span>
                            <input type="radio" name="msex" value="Female" onchange="validateGender()">
                            <span>Female</span>
                            <input type="radio" name="msex" value="Other" onchange="validateGender()">
                            <span>Other</span>
                            <span class="error-message" id="genderError"></span>
                        </td>
                    </tr>
                    <!-- Marital Status -->
                    <tr>
                        <td class="table"><label id="marital">What is your marital status?</label></td>
                        <td>
                            <input type="radio" name="marital_status" value="Single">
                            <span>Single</span>
                            <input type="radio" name="marital_status" value="Married">
                            <span>Married</span>
                            <input type="radio" name="marital_status" value="Divorced">
                            <span>Divorced</span>
                        </td>
                    </tr>
                    <!-- Insurance -->
                    <tr>
                        <td class="table"><label id="insurance">Do you have insurance?</label></td>
                        <td>
                            <input type="radio" name="insurance" value="Yes">
                            <span>Yes</span>
                            <input type="radio" name="insurance" value="No">
                            <span>No</span>
                            <input type="radio" name="insurance" value="Unsure">
                            <span>Unsure</span>
                        </td>
                    </tr>
                    <!-- Enter Reason for Visitation -->
                    <tr>
                        <td class="table"><label for="description"> What is your reasoning for visiting us today? </label></td>
                        <td><textarea
                            id="description"
                            name="description"
                            rows="6"
                            cols="50"
                            pattern="^[^\"\\]*$"
                            title="Please avoid using double quotes"
                            oninput="validateDescription()"
                            onblur="validateDescription()"></textarea>
                            <span class="error-message" id="descriptionError"></span>
                        </td>
                    </tr>
                    <!-- Checkboxes -->
                    <tr>
                        <td class="check" colspan="2">
                            <fieldset>
                                <legend>Do you have or have had any of the following?:</legend>
                                <label><input type="checkbox" id="HeartDisease" name="HeartDisease" value="Heart Disease"> Heart Disease</label>
                                <label><input type="checkbox" id="Measles" name="Measles" value="Measles"> Measles</label>
                                <label><input type="checkbox" id="Meningitis" name="Meningitis" value="Meningitis"> Meningitis </label>
                                <label><input type="checkbox" id="Hepatitis" name="Hepatitis" value="Hepatitis"> Hepatitis</label>
                                <label><input type="checkbox" id="Cancer" name="Cancer" value="Cancer"> Cancer</label>
                                <label><input type="checkbox" id="other" name="other" value="Other"> Other <input type="text" maxlength="30" id="otherCondition" name="otherCondition"></label>
                            </fieldset>
                        </td>
                    </tr>
                    <!-- Pain Scale Slider -->
                    <tr>
                        <td class="slider" colspan="2">
                            <fieldset>
                                <legend>What is your pain level?:</legend>
                                0<input
                                type="range"
                                id="slider"
                                name="PainLevel"
                                min="0"
                                max="10"
                                value="0"
                                oninput="updatePainLevel(this.value)">10
                                <br>
                                Your current pain level: <span id="painValue">0</span>
                                <span class="error-message" id="painError"></span>
                            </fieldset>
                        </td>
                    </tr>
       
                    <!-- Buttons -->
                    <tr>
                        <td class="buttons" colspan="2">
                            <input type="reset" value="Clear" onclick="clearAllErrors()">
                            <input type="button" value="Validate" id="validateButton" onclick="validateForm()">
                            <input type="submit" value="Submit" id="submitButton" style="display:none;">
                        </td>
                    </tr>
                </div>
            </form>  
        </table>
       
        <div id="validationSummary"></div>
    </main>
    <hr>
    <footer>
        <div>
            <a href="https://www.uh.edu/">
                <img id="footer-logo" src="logo.jpg" alt="Footer Logo" />
            </a>
            <p>
                <a href="mailto:migyzuniga@gmail.com">migyzuniga@gmail.com</a>
            </p>
            <p>
                <a href="mailto:migyzuniga@gmail.com" class="contact">Contact Us!</a>
            </p>
            <p>9999 Elgin Rd, Houston, TX 77004</p>
        </div>
    </footer>

    <script src="homework3.js"></script>

</body>
</html>
